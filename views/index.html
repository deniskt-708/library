<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | <%= title %></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <p>Hello, <%= name %></p>

    <div class="container app-container">
        <p>Hello, <%= name %></p>

        <div class="form">
            <form action="" method="post" id="user-signup">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="Username" id="Username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Firstname">Firstname</label>
                    <input type="text" name="Firstname" id="Firstname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    <input type="text" name="Lastname" id="Lastname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" class="form-control">
                </div>

                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="alert alert-danger hidden" id="Error">Error</div>
            </form>
        </div>
    </div>

    <script src="/javascripts/jquery.min.js" crossorigin="anonymous"></script>
<script src="/javascripts/popper.min.js" crossorigin="anonymous"></script>
<script src="/javascripts/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/javascripts/app.js"></script>
</body>
</html>
